<div class="container-nav">
  <div class="b1">
    <button mat-fab color="white" (click)="openDialog()"><mat-icon>add</mat-icon></button><span>Create</span>
  </div>
  <div class="b2">
    <button mat-fab color="white" (click)="toggle()"><mat-icon>filter_list</mat-icon></button><span>Current filter: <b>{{selected}}</b></span>
    <div class="filter-nav" *ngIf="IsVisible">
        <mat-form-field>
            <mat-select [(ngModel)]="selected" id="test">
              <mat-option value="Your Assignments" (click)="getitem()">Your Assignments</mat-option>
              <mat-option value="Not Assigned" (click)="getitem()">Not Assigned</mat-option>
              <mat-option value="Assigned" (click)="getitem()">Assigned</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
  </div>
</div>
<div class="todoitems" *ngFor="let todo of Todos">
  <div class="todo">
    <div class="header">
      <div class="b11">
        <p name="name" ngDefaultControl [(ngModel)]="TodoItem.name">{{todo.name}}</p>
      </div>
    </div>
    <div class="content">
      <div class="b2">
        Ends:<p name="Ends" ngDefaultControl [(ngModel)]="TodoItem.finishDate">{{todo.finishDate}}</p>
        <mat-divider></mat-divider>
      </div>
      <div class="b3">
        Importance:<p name="importance" ngDefaultControl [(ngModel)]="TodoItem.Importance">{{todo.importance}}</p>
        <mat-divider></mat-divider>
      </div>
      <div class="b4">
      Done:<p name="done" ngDefaultControl [(ngModel)]="TodoItem.isComplete">{{todo.isComplete}}</p>
      <mat-divider></mat-divider>
      </div>
      <div class="b5">
      For User:<p name="userid" ngDefaultControl [(ngModel)]="TodoItem.user_ID" >{{todo.user_ID}}</p>
      <mat-divider></mat-divider>
      </div>
      <div class="b6">
        Created by:<p name="createdBy" ngDefaultControl [(ngModel)]="TodoItem.createdBy">{{todo.createdBy}}</p>
      </div>
    </div>
    <div class="Done">
      <button [class]="IsDisabled? 'Uneditable': 'Editable'" [disabled]="IsDisabled" ><mat-icon (click)="TodoItemDone(todo, todo.id)" class="micon" >check</mat-icon></button>
    </div>
  </div>
</div>
